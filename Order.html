<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order | Web Making Studio</title>
  <link rel="stylesheet" href="Order.css">
  <link rel="stylesheet" href="nav.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>

<header>
  <h1>Web Making Studio</h1>
  <p>Beautiful, Modern Websites — Built Just for You</p>
</header>

<nav>
  <a href="/webmaking/index.html">Home</a>
  <a href="/webmaking/About Us.html">About Us</a>
  <a href="/webmaking/Order.html">Order</a>
  <a href="/webmaking/Contact.html">Contact</a>
</nav>

<section id="order" class="order-section">
  <div class="order-container">
    <h2>Order Your Website</h2>
    <p>Fill the form below to request your website. I’ll contact you within 24 hours.</p>

    <form class="order-form" id="orderForm" novalidate>

      <!-- Honeypot (spam protection) -->
      <input type="text" name="company" tabindex="-1" autocomplete="off" style="display:none" />

      <div class="form-group">
        <label for="order-name">Full Name*</label>
        <input type="text" id="order-name" name="user_name" placeholder="Your full name" required />
      </div>

      <div class="form-group">
        <label for="order-email">Email Address*</label>
        <input type="email" id="order-email" name="user_email" placeholder="your@email.com" required />
      </div>

      <div class="form-group">
        <label for="website-type">Website Type*</label>
        <select id="website-type" name="website_type" required>
          <option value="">-- Select one --</option>
          <option>Business Website</option>
          <option>Portfolio</option>
          <option>E-commerce</option>
          <option>Landing Page</option>
          <option>Blog</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="order-details">Describe Your Requirements*</label>
        <textarea id="order-details" name="details" rows="5" placeholder="Tell me what you need..." required></textarea>
      </div>

      <button type="submit" id="submitBtn">Submit Order</button>
      <p id="orderStatus" class="form-status" aria-live="polite"></p>
    </form>
  </div>
</section>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs@3/dist/email.min.js"></script>

<script>
(function() {
  const PUBLIC_KEY  = "_V9miKmRCjmjwu5LW";
  const SERVICE_ID  = "service_qk78mhq";
  const TEMPLATE_ID = "template_2g3i9vi";

  document.addEventListener('DOMContentLoaded', function() {
    if (!window.emailjs) return;

    emailjs.init(PUBLIC_KEY);

    const form = document.getElementById('orderForm');
    const status = document.getElementById('orderStatus');
    const button = document.getElementById('submitBtn');

    const spinner = document.createElement('span');
    spinner.textContent = ' ⏳ Sending...';
    spinner.style.marginLeft = '8px';

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Honeypot check (anti-spam)
      if (form.company.value.trim() !== '') return;

      // Validation: ensure all fields are filled
      if (!form.user_name.value.trim() || !form.user_email.value.trim() || !form.website_type.value.trim() || !form.details.value.trim()) {
        status.textContent = '❌ Please fill in all required fields.';
        status.style.color = 'crimson';
        return;
      }

      status.textContent = '';
      status.style.color = '';

      button.disabled = true;
      if (!spinner.isConnected) button.appendChild(spinner);

      emailjs.sendForm(SERVICE_qk78mhq, TEMPLATE_2g3i9vi, form)
        .then(() => {
          spinner.remove();
          button.disabled = false;
          status.textContent = '✅ Your order has been received!';
          status.style.color = 'green';
          status.style.opacity = '0';
          status.style.transition = 'opacity 0.6s';
          setTimeout(() => status.style.opacity = '1', 100);
          form.reset();
        })
        .catch((err) => {
          spinner.remove();
          button.disabled = false;
          status.textContent = '❌ Failed to send order. Please try again!';
          status.style.color = 'crimson';
          console.error('EmailJS Error:', err);
        });
    });
  });
})();
</script>

</body>
</html>

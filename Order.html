<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="Order.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
     <header>
    <h1>Web making Studio</h1>
    <p>Beautiful, Modern Websites ‚Äî Built Just for You</p>
  </header>
      <nav>
    <a href="/webmaking/index.html">Home</a>
    <a href="/webmaking/About Us.html">About Us</a>
    <a href="/webmaking/Order.html">Order</a>
    <a href="/webmaking/Contact.html">Contact</a>
  </nav>
      <section id="order" class="order-section">
  <div class="order-container">
    <h2>Order Your Website</h2>
    <p>Fill the form below to request your website. I‚Äôll contact you within 24 hours.</p>

    <form class="order-form" id="orderForm" onsubmit="return validateOrderForm()">
      <div class="form-group">
        <label for="order-name">Full Name*</label>
        <input type="text" id="order-name" placeholder="Your full name" required>
      </div>

      <div class="form-group">
        <label for="order-email">Email Address*</label>
        <input type="email" id="order-email" placeholder="your@email.com" required>
      </div>

      <div class="form-group">
        <label for="website-type">Website Type*</label>
        <select id="website-type" required>
          <option value="">-- Select one --</option>
          <option>Business Website</option>
          <option>Portfolio</option>
          <option>E-commerce</option>
          <option>Landing Page</option>
          <option>Blog</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="order-details">Describe Your Requirements*</label>
        <textarea id="order-details" rows="5" placeholder="Tell me what you need..." required></textarea>
      </div>

      <button type="submit">Submit Order</button>
      <p id="orderStatus" class="form-status"></p>
    </form>
  </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/emailjs@3/dist/email.min.js"></script>
<script>
(() => {
  // ====== CONFIG ======
  const PUBLIC_KEY   = "_V9miKmRCjmjwu5LW";       // Your EmailJS Public Key
  const SERVICE_ID   = "service_qk78mhq";          // Your Service ID
  const TEMPLATE_ID  = "template_2g3i9vi";         // Your Template ID

  emailjs.init(_V9miKmRCjmjwu5LW);

  const form = document.getElementById("orderForm");
  const status = document.getElementById("orderStatus");

  // ====== Spinner ======
  const spinner = document.createElement("span");
  spinner.innerHTML = " ‚è≥ Sending...";
  spinner.style.marginLeft = "8px";

  // ====== FORM SUBMIT ======
  form.addEventListener("submit", function(e) {
    e.preventDefault();

    // üõ°Ô∏è Spam protection
    if (form.company.value !== "") return;

    const name = form["name"].value.trim();
    const email = form["email"].value.trim();
    const type = form["type"].value;
    const details = form["details"].value.trim();

    // ‚úÖ Validation
    if (!name || !email || !type || !details) {
      status.textContent = "Please fill out all required fields.";
      status.style.color = "crimson";
      return;
    }

    status.textContent = "";
    const btn = form.querySelector("button");
    btn.disabled = true;
    btn.appendChild(spinner);

    // ====== Send Email ======
    emailjs.sendForm(SERVICE_qk78mhq, TEMPLATE_2g3i9vi, form)
      .then(() => {
        spinner.remove();
        btn.disabled = false;

        // üéâ Success animation
        status.textContent = "‚úÖ Your order has been received!";
        status.style.color = "green";
        status.style.opacity = "0";
        status.style.transition = "opacity 0.6s";
        setTimeout(() => status.style.opacity = "1", 100);

        form.reset();
      })
      .catch((err) => {
        spinner.remove();
        btn.disabled = false;

        status.textContent = "‚ùå Failed to send order. Try again!";
        status.style.color = "crimson";
        console.error("EmailJS Error:", err);
      });
  });
})();
</script>
</body>
</html>
